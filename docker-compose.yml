# Docker Compose for local development and testing
# Runs multiple worker instances behind a load balancer

services:
  # Main entry point - serves static files and handles WebSocket
  fractalzoomer:
    build: .
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - PORT=8080
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '2.0'
        reservations:
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
