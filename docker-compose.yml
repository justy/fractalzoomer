# Docker Compose for local development and testing
# Runs coordinator + multiple workers

services:
  # Coordinator - serves web UI, manages workers
  coordinator:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MODE=coordinator
      - RUST_LOG=info
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Workers - connect to coordinator
  worker1:
    build: .
    environment:
      - MODE=worker
      - COORDINATOR_URL=ws://coordinator:8080/ws/worker
      - RUST_LOG=info
    depends_on:
      coordinator:
        condition: service_healthy

  worker2:
    build: .
    environment:
      - MODE=worker
      - COORDINATOR_URL=ws://coordinator:8080/ws/worker
      - RUST_LOG=info
    depends_on:
      coordinator:
        condition: service_healthy

  worker3:
    build: .
    environment:
      - MODE=worker
      - COORDINATOR_URL=ws://coordinator:8080/ws/worker
      - RUST_LOG=info
    depends_on:
      coordinator:
        condition: service_healthy

  worker4:
    build: .
    environment:
      - MODE=worker
      - COORDINATOR_URL=ws://coordinator:8080/ws/worker
      - RUST_LOG=info
    depends_on:
      coordinator:
        condition: service_healthy
