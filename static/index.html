<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Zoomer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="fractal"></canvas>
        <div id="stats">
            <div id="fps">FPS: --</div>
            <div id="zoom">Zoom: 1x</div>
            <div id="workers">Workers: 0/0</div>
            <div id="frame">Frame: 0</div>
        </div>
        <div id="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn" disabled>Stop</button>
            <label>
                Workers: <input type="number" id="workerCount" value="4" min="1" max="32">
            </label>
            <label>
                Max Iterations: <input type="number" id="maxIter" value="500" min="100" max="5000" step="100">
            </label>
            <label>
                Zoom Speed: <input type="number" id="zoomSpeed" value="1.02" min="1.001" max="1.1" step="0.001">
            </label>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
